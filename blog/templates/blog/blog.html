{% extends "ProyectowebApp/base.html" %}

{% load static %}

{% block content %}

    {% for post in posts %}

    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.imagen.url}}" alt="" style="width: 50%;"> 
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-lower">{{post.titulo}}</span>
                <span class="section-heading-uper">{{post.contenido}}</span>
              </h2>
              <div style="text-align: left;">
              <h4>
                <span class="section-heading-lower">Autor: {{post.autor}}</span>
              </h4>
            </div>
              
             
            </div>
          </div>
        </div>
    </section>

    {% endfor %}  
    
    <section>
      <div class="categorias">
        
          Categorias:&nbsp;
          {% for categoria in categorias %}  
              
            <a href="{% url 'categoria' categoria.id %}" class="link">
            /  {{categoria.nombre}}</a>
          {% endfor %}
        
      </div>
    </section>
    

 <p>{{request.POST}}</p>   
{% endblock %}
